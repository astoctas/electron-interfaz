<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Interfaz Link</title>
</head>

<body style="padding: 20px;">
  <h1>Interfaz link</h1>
  <h3 id="socket-msg" style="color: green; display: block"></h3>

  <!-- All of the Node.js APIs are available in this renderer process. -->
  <h3>Puertos disponibles</h3>
  <div id="error"></div>
  <div id="ports"></div>
  <p></p>
  <select id="select-ports"></select>
  <button id="connectBtn">Conectar</button>
  <button id="scanBtn">Escanear puertos</button>
  <h2 id="connected-msg" style="color: green; display: none">conectado!</h2>
  <h2 id="disconnected-msg" style="color: red; display: none">desconectado!</h2>
  <h3 id="error-msg" style="color: red; display: none">No se puede abrir el puerto.  Hacer click en RESET y volver a intentar con otro puerto.</h3>
</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
