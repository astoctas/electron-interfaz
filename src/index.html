<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Interfaz Link</title>
  <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" />
</head>

<body>
<header>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Interfaz link</a>
    </div>
  </nav>
  <div id="loading" class="progress hide">
      <div class="indeterminate"></div>
  </div>
</header>
  <main>
    <div class="row">
      <div class="col s12">
          <div  id="connected-msg" class="card-panel green white-text hide"><h5>Conectado!</h5></div>
          <div  id="disconnected-msg" class="card-panel red white-text hide"><h5>Desconectado!</h5></div>

        <p id="socket-msg" style="color: green; display: block"></p>
        
        <!-- All of the Node.js APIs are available in this renderer process. -->
        <h5>Puertos disponibles</h5>
        <div id="error"></div>
        <div id="ports"></div>
        <p></p>
        <div class="row">

          <div class="input-field col s4">
          <select id="select-ports">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Elegir el puerto</label>
        </div>
        <div class="input-field col s5">
          <button class="waves-effect waves-light btn" id="connectBtn">Conectar</button>
          <button class="waves-effect waves-light btn" id="scanBtn">Escanear puertos</button>
        </div>
      </div>
      <div  id="error-msg" class="card-panel red white-text hide"><h6>No se puede abrir el puerto. Intentar con otro puerto.</h6></div>
  </div>
</div>
</main> 
</body>
<script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
